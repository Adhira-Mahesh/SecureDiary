<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="homePageStyle.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand">Welcome</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" value="" />
                <button class="btn btn-outline-success" id="searchbtn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <h1>My Diary</h1>
        Today's Date: <input type="date" id="entryDate">
        <textarea id="entryText" placeholder="Write your thoughts here..."></textarea>
        <div class="buttons">
            <button type="button" id="SaveBtn" class="btn btn-outline-success">Save</button>
            <button type="button" id="clearBtn" class="btn btn-outline-secondary">Clear</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="homePageScript.js"></script>
</body>

</html>
